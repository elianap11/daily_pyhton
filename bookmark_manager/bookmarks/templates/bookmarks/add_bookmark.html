<!-- bookmarks/templates/bookmarks/add_bookmark.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Marcador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Agregar Marcador</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Agregar</button>
        </form>
        <a href="{% url 'bookmark_list' %}" class="btn btn-secondary mt-3">Volver</a>
    </div>
</body>
</html>
